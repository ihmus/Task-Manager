{% extends "base.html" %} {% block title %}Ana Sayfa{% endblock %} {% block
content %}

<div class="flex-1 p-8">
  <!-- Notlar -->
  <ul class="space-y-2" id="notes">
    {% for note in notes %}
    <li
      class="flex justify-between items-center bg-white border border-gray-200 rounded-lg p-3 shadow-sm"
    >
      <span>{{ note.data }}</span>
      <small class="text-sm" style="color:{{ note.color }};"
        >{{ note.time_passed }}</small
      >
      <button
        type="button"
        class="text-red-500 hover:text-red-700"
        onClick="deleteNote({{ note.id }})"
      >
        &times;
      </button>
    </li>
    {% endfor %}
  </ul>

  <!-- Not Ekleme Formu -->
  <form method="POST" class="mt-4">
    <textarea
      name="note"
      id="note"
      class="w-full border rounded-md p-2"
      placeholder="Yeni not ekle..."
    ></textarea>
    <div class="text-center mt-2">
      <button
        type="submit"
        class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700"
      >
        Not Ekle
      </button>
    </div>
  </form>
</div>

{% endblock %} {% block javascript %}
<script>
  function deleteNote(noteId) {
    fetch("/delete-note", {
      method: "POST",
      body: JSON.stringify({ noteId: noteId }),
    }).then(() => window.location.reload());
  }
</script>
{% endblock %}
